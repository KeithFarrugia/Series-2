<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Editor (VSCode Lite)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 h-full">

    <header class="h-16 bg-blue-600 text-white flex items-center justify-between px-6 shadow-lg sticky top-0 z-10">
        <h1 class="text-xl font-bold">Web Editor</h1>
        <div id="file-status" class="text-sm font-medium opacity-80">
            No Directory Loaded.
        </div>
        <div class="space-x-4">
            <button id="open-dir-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md">
                Open Project Directory
            </button>
            <button id="save-btn" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md disabled:opacity-50" disabled>
                Save File (Ctrl+S)
            </button>
            <!-- New button for loading sample clone data -->
            <button id="load-clones-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md">
                Load Clone Analysis
            </button>
        </div>
    </header>

    <main class="editor-container">
        <!-- Sidebar (File Explorer) -->
        <aside class="bg-gray-100 border-r border-gray-300 p-4 overflow-y-auto">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Project Explorer</h2>
            <div id="file-tree" class="text-sm">
                <p class="text-gray-500 italic">Click "Open Project Directory" to begin.</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <section class="flex flex-col bg-white h-full flex-grow"> 
            <div id="standard-editor-view" class="flex flex-col h-full flex-grow"> 
                <div id="editor-header" class="w-full bg-gray-200 text-gray-700 text-sm p-2 border-b border-gray-300 flex justify-between items-center">
                    <span id="current-file-display" class="font-medium">-- No file open --</span>
                    <span id="unsaved-indicator" class="text-red-500 font-bold hidden">
                        &bull; Unsaved Changes
                    </span>
                </div>
                
                <div class="code-area flex-grow">
                    <div id="line-numbers">1</div>
                    <textarea id="editor-content" placeholder="// Click a file in the sidebar to load it." disabled></textarea>
                </div>
            </div>

            <!-- Clone Analysis View (Initially Hidden) -->
            <div id="clone-analysis-view" class="hidden flex-grow overflow-hidden">
                <div class="w-1/4 bg-gray-100 p-4 border-r overflow-y-auto flex flex-col">
                    <h2 class="text-xl font-bold mb-4 text-gray-700 border-b pb-2">Code Duplication Analysis</h2>
                    <div id="clone-list" class="space-y-3 flex-grow">
                        <!-- Clone summaries appear here -->
                        <p class="text-gray-500 text-sm">Select a clone group to view fragments.</p>
                    </div>
                    <button id="close-clones-btn" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded transition-colors">
                        Back to Editor
                    </button>
                </div>
                
                <div id="clone-diff-container" class="w-3/4 flex p-4 space-x-4 h-full">
                    <!-- Side-by-side fragments appear here -->
                    <div class="text-gray-500 p-4 w-full text-center self-center">
                        Select a Clone Group from the left panel to compare fragments.
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- Global Message/Error Box -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-yellow-400 text-gray-800 p-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 pointer-events-none">
        A message will appear here.
    </div>

    <!-- Link External JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
